<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/usaafavicon.png" type="image/png">
    <title>CMS</title>
  </head>
  <body>

    <!-- USAA Colors: #1A3258, 26,50,88-->
    <nav class="navbar navbar-custom">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"></div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="https://www.usaa.com/" target="_blank">
                <img src="images/usaa.png" alt="USAA Logo" style="width: auto; height: 50px;">
                <span style="padding-left: 15px;"><strong>Content Management</strong></span>
            </a>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2"></div>
    </nav>
    <div class="content-wrapper container">
        <div class="row pt-4">
            <div class="col-md-6 pad-r" style="border-right: 4px double #1A3258;">
                <p>To use, do blah blah blah</p>
                <form>
                    <div class="form-group">
                        <label for="textInput">Insert Text Here:</label>
                        <textarea class="form-control" id="textInput" rows="20"></textarea>
                    </div>
                    <button class="btn btn-primary convertBtn" type="submit" id="convertBtn">Convert &raquo</button>
                </form>
            </div>
            <!-- Add row divs for new use cases -->
            <div class="col-md-6 pad-l">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="textInput"><img src="images/twitter.png" alt="Twitter Logo" style="width: auto; height: 25px;">Twitter:</label>
                            <textarea class="form-control" id="twitterText" rows="4"></textarea>
                            <button class="btn btn-primary twitterBtn" type="submit" id="twitterBtn">Post &raquo</button>
                            <p id="charCount" style="font-size: 12px;">0/280</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="textInput"><img src="images/facebook.png" alt="Facebook Logo" style="width: auto; height: 25px;">Facebook:</label>
                            <textarea class="form-control" id="fbText" rows="6"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="textInput">Summary:</label>
                            <textarea class="form-control" id="otherText" rows="12"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="summarize.js"></script>
  </body>
</html>
